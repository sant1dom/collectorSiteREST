                            </div>
                            <div class="filtro-icon" style="font-weight: bold; width: 13rem; text-align: center">
                                OPERAZIONE
                            </div>
                        </dd>

                        <dd class="flex justify-end">
                            <button class="btn btn-primary btn-w-fixed" onclick="getCollezioniUtente()">getCollezioniUtente</button>
                        </dd>
                        <dd class="flex justify-end">
                            <button class="btn btn-primary btn-w-fixed" onclick="getCollezioniCondivise()">getCollezioniCondivise</button>
                        </dd>
                        <dd class="flex justify-between">
                            <input class="input-small" type="number" name="getCollezione" id="getCollezione">
                            <button class="btn btn-primary btn-w-fixed" onclick="getCollezione($('#getCollezione').val())">getCollezione</button>
                        </dd>
<!--                        <dd class="flex justify-between">-->

<!--                            </button>-->
<!--                        </dd>-->
                    </dl>
                </dl>
            </div>
        </div>
    </div>

            <div class="title flex justify-between align-items-center">
                COLLEZIONI
            </div>
            <div class="table-scrollable">
                <table class="table table-borderless table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titolo</th>
                        <th scope="col">Data creazione</th>
                        <th scope="col">Privacy</th>
                    </tr>
                    </thead>
                    <tbody id="collezione-result">

                    </tbody>
                </table>
                <div class="table-empty" id="collezione-empty">Non ci sono collezioni.</div>
